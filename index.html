<!DOCTYPE html>
<html>
    <head>
        <title>Best Minigames</title>
        <link rel="icon" href="/images/best-mini-game-ever-logo.png">
        <link rel="stylesheet" href="css/styles.css">
        <script src="index.js" defer></script>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    </head>
    <body>
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="side-menu" id="sideMenu">
            <div class="menu-items">
                <!-- we have homepage, flappy brid and snakes game in menu: -->
                <a href="/">Homepage</a>
                <a href="/snake">Snake</a>
                <a href="/flappyBird">Flappy Bird</a>
            </div>
        </div>

        <header>
            <div class="logo-container">
                <a href="/">
                    <img src="images/best-mini-game-ever-logo.png" alt="title logo">
                </a>
            </div>

            <div class="nav-container">
                <a href="/" class="nav-button active" id="minigames-btn">Minigames!</a>
                <a href="leaderboard/leaderboard.html" class="nav-button" id="leaderboard-btn">Leaderboard</a>
            </div>
            <div id="light-dark-container">
                <button id="light-dark-button">Light Mode</button>
            </div>
        </header>
        <main id="main-content">
            <h1 id="site-title">Welcome to the Best Minigames Ever</h1>
            <div id="previews-container">
                <div class="game-preview-container" id="snake-preview-container">
                    <h2 class="game-preview-title">Snake</h2>
                    <a href="/snake/snake.html" id="snake-preview-link">
                        <img src="images/sprev.gif" alt="snake preview" class="game-preview-gif">
                        <button class="game-preview-button">Play Now</button>
                    </a>
                </div>
                <div class="game-preview-container" id="fb-preview-container">
                    <h2 class="game-preview-title">Flappy Bird</h2>
                    <a href="/flappyBird/flappyBird.html" id="fb-preview-link">
                        <img src="images/fbprev.gif" alt="flappy bird preview" class="game-preview-gif">
                        <button class="game-preview-button">Play Now</button>
                    </a>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-content">
                <a href="/about" class="footer-link">@about us</a>
            </div>
        </footer>
    </body>
</html>
