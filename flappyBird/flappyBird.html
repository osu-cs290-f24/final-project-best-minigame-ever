<!DOCTYPE html>
<html>
    <head>
        <title>Flappy Bird</title>
        
        <!-- change when switching between light and dark mode -->
        <link rel="stylesheet" href="css/lightMode.css">
        
        <!-- add script -->
    </head>
    <body>
        <header>
            <h1 id="page-title">Flappy Bird</h1>
            <div id="navbar">
                <div class="nav-button-container">
                    <a href="../index.html" id="menu-link">Menu</a>
                </div>
                <div class="nav-button-container">
                    <a href="../leaderboard/leaderboard.html" id="leaderboard-link">Leaderboard</a>
                </div>
            </div>
            <div id="light-dark-container">
                <button id="light-dark-button">Light/Dark Toggle</button>
            </div>
        </header>

        <main>
            <div id="game-container">
            </div>
            <div id="score-container">
                <h2 id="score-title">Score</h2>
                <div id="current-score-container">
                    <h3 id="current-score">0</h3>
                </div>
            </div>
            <div id="start-stop-container">
                <button id="start-game-button">Start</button>
                <button id="stop-game-button">Stop</button>
            </div>
        </main>
    </body>
</html>
