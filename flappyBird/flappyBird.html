<!DOCTYPE html>
<html>
    <head>
        <title>Flappy Bird</title>
        <!-- change when switching between light and dark mode -->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="flappyBird.css">
        <script src="flappyBird.js" defer></script>
        <script src="../index.js" defer></script>
    </head>
    <body>
        <!-- Ren: -->
        <!-- adding the menu page to snake: -->
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
         </div>
         <div class="side-menu" id="sideMenu">
            <div class="menu-items">
                <!-- we have homepage, flappy brid and snakes game in menu: -->
                <!-- Note: the file location is not same with 'index.html' -->
                 <a href="../index.html">Homepage</a>
                 <a href="../snake/snake.html">Snake</a>
                 <a href="../flappyBird/flappyBird.html">Flappy Bird</a>
            </div>
         </div>
        <header>
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../images/best-mini-game-ever-logo.png" alt="title logo">
                </a>
            </div>
            <div class="nav-container">
                <a href="../index.html" class="nav-button" id="minigames-btn">Minigames!</a>
                <a href="../leaderboard/leaderboard.html" class="nav-button" id="leaderboard-btn">Leaderboard</a>
            </div>
            <div id="light-dark-container">
                <button id="light-dark-button">Dark Mode</button>
            </div>
        </header>
        <main>
            <div id="game-container">
                <div id="start-screen-container" class="game-prompt">
                    <h2>Click "Start" to start playing!</h2>
                </div>
                <div id="pause-screen-container" class="game-prompt hidden">
                    <h2>Game Paused</h2>
                    <div class="game-prompt-button-container">
                        <button id="resume-game-button">Resume</button>
                        <button class="restart-game-button">Restart</button>
                    </div>
                </div>
                <div id="lose-screen-container" class="game-prompt hidden">
                    <h2>Game Over</h2>
                    <h3 id="lose-screen-score">Score: 0</h3>
                    <div class="game-prompt-button-container">
                        <button class="restart-game-button">Try Again?</button>
                        <button id="submit-score-button">Submit Score</button>
                    </div>
                </div>
                <div id="score-submit-container" class="hidden">
                    <h2 id="score-submit-title">Flappy Bird Score</h2>
                    <h2 id="score-submit-score">0</h2>
                    <input id="score-submit-input" type="text" name="Display Name" 
                    maxlength="3" minlength="3" size="3">
                    <button id="score-submit-button">Submit Score</button>
                    <button id="score-submit-close">X</button>
                </div>
                <div id="bird-container">
                    <img src="bird.png" alt="bird" id="bird-img">
                </div>
            </div>
            <div id="info-container">
                <div id="score-container">
                    <h2 id="score-title" class="score-text">Score</h2>
                    <h3 id="current-score" class="score-text">0</h3>
                </div>
                <div id="start-stop-container">
                    <button id="start-game-button">Start</button>
                    <button id="stop-game-button">Stop</button>
                </div>
            </div>
        </main>
    </body>
</html>
