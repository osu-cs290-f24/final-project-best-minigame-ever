<!DOCTYPE html>
<html>
    <head>
        <title>Snake</title>
        <!-- change when switching between light and dark mode -->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="./snake.css">
        <script src="../index.js" defer></script>
        <script src="./snake.js" defer></script>
    </head>
    <body>
        <!-- Ren: -->
        <!-- adding the menu page to snake: -->
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
         </div>
         <div class="side-menu" id="sideMenu">
            <div class="menu-items">
                <!-- we have homepage, flappy brid and snakes game in menu: -->
                <!-- Note: the file location is not same with 'index.html' -->
                 <a href="../index.html">Homepage</a>
                 <a href="../snake/snake.html">Snake</a>
                 <a href="../flappyBird/flappyBird.html">Flappy Bird</a>
            </div>
         </div>
        <header>
            <div class="logo-container">
                <a href="../index.html">
                    <img src="../images/best-mini-game-ever-logo.png" alt="title logo">
                </a>
            </div>
            <div class="nav-container">
                <a href="../index.html" class="nav-button" id="minigames-btn">Minigames!</a>
                <a href="../leaderboard/leaderboard.html" class="nav-button" id="leaderboard-btn">Leaderboard</a>
            </div>
            <div id="light-dark-container">
                <button id="light-dark-button">Dark Mode</button>
            </div>
            </div>
        </header>
        <main>
            <div class="game_container" id="game-container">
                <div id="score-submit-container" class="hidden">
                    <h2 id="score-submit-title">Snake Score</h2>
                    <h2 id="score-submit-score">0</h2>
                    <input id="score-submit-input" type="text" name="Display Name" 
                    maxlength="3" minlength="3" size="3">
                    <button id="score-submit-button">Submit Score</button>
                    <button id="score-submit-close">X</button>
                </div>
            </div>
            <div id="score-container">
                <h2 id="score-title">Score</h2>
                <div id="current-score-container">
                    <h3 id="current-score">0</h3>
                </div>
            </div>
            <div id="start-stop-container">
                <button id="start-game-button">Start</button>
                <button id="stop-game-button">Pause</button>
            </div>
            <div id="modal-backdrop" class="hidden"></div>
            <div id="end-modal" class="hidden modal-main">
                <div class="modal-box">
                    <div class="modal-header">
                        <h2>GAME OVER</h2>
                    </div>
                    <div class="modal-body">
                        <p>Your final score was <span id="score-showcase">3</span> </p>
                        <div>
                            <button id="submit-score-button">Submit Score</button>
                            <button id="reset-game-button">Restart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pause-modal" class="hidden modal-main">
                <div class="modal-box">
                    <div class="modal-header">
                        <h2>GAME PAUSED</h2>
                    </div>
                    <div class="modal-body">
                        <p>The game is currently paused</span> </p>
                        <div>
                            <button id="resume-game-button">Resume</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
